{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Edit {{ instance_type }}
{% endblock %}

{% block content %}
  <h1>Edit {{ instance_type }}</h1>
  <form action="/expenses/edit/{{ instance_type }}/{{ transaction_id }}/" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success" type="commit">Save</button>
  </form>
{% endblock %}
