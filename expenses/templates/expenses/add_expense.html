{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Add expense
{% endblock %}

{% block content %}
  <h1>Add expense</h1>
  <form action="{% url 'expenses:add_expense' %}" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success" type="commit">Add</button>
  </form>
{% endblock %}
