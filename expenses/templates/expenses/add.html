{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Add {{ instance_type }}
{% endblock %}

{% block content %}
  <h1>Add {{ instance_type }}</h1>
  
  <form action="/expenses/add/{{ instance_type }}/" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success" type="commit">Add</button>
  </form>
{% endblock %}
