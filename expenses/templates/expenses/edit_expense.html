{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Edit expense
{% endblock %}

{% block content %}
  <h1>Edit expense</h1>
  <form action="{% url 'expenses:edit_expense' expense_id=expense_id %}" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success" type="commit">Save</button>
  </form>
{% endblock %}
