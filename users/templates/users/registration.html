{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Registration
{% endblock %}

{% block content %}
  <form action="{% url 'users:registration' %}" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <p>Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
    <button class="btn btn-success" type="submit">Register</button>
  </form>
{% endblock %}
